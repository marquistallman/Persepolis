# Configuración de Base de Datos H2 (Persistente en archivo)
spring.datasource.url=jdbc:h2:file:./data/wallpaperdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# --- Configuración OpenRouter (VPS / Cloud) ---
# Usa variables de entorno en el VPS (ej: export OPENROUTER_KEY=sk-...) o valores por defecto
openrouter.api.key=${OPENROUTER_KEY:sk-tu-clave-aqui}
openrouter.model=${OPENROUTER_MODEL:mistralai/mistral-7b-instruct}
app.domain=${APP_DOMAIN:http://localhost:8080}

# --- Configuración de Entorno (valores por defecto seguros) ---
# En VPS poner en false para no intentar abrir navegador ni correr npm run dev
app.frontend.autostart=${FRONTEND_AUTOSTART:false}

# --- Solución Error 500 y Debugging (producción) ---
# Desactiva Thymeleaf para evitar que intente "parsear" tu index.html compilado (causa común de error 500)
spring.thymeleaf.enabled=false
# En producción NO mostrar stacktrace en respuestas HTTP
server.error.include-message=never
server.error.include-stacktrace=never